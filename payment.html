<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="./styles/payment.css" />
  </head>
  <body>
    <div class="header">
      <a href="">
        <img src="./Logo and Icon/Be Pretty.png" alt="" />
      </a>
    </div>
    <p>Payment</p>
    <div class="body">
      <div id="method">
        <h6>PAYMENT METHOD</h6>
        <div onclick="">
          <p><i class="fas fa-credit-card"></i> Credit or Debit Card</p>
        </div>
        <div>
          <p><i class="fas fa-globe"></i> Net Banking</p>
        </div>
        <div>
          <p>
            <i class="fab fa-paypal"></i>
            UPI/GPay/PhonePe
          </p>
        </div>
        <div>
          <p><i class="fas fa-wallet"></i> Wallets</p>
        </div>
        <div>
          <p><i class="fas fa-money-bill"></i> Cash On Delivery</p>
        </div>
      </div>
      <div id="details">
        <div>
          <h3>AMOUNT PAYABLE</h3>
          <h3 id="total">Rs.3000.00</h3>
        </div>
        <br />
        <h3 style="border-bottom: 3px solid red">New Card</h3>
        <div id="form">
          <form action="">
            <div>
              <label for="Card">Card Number </label>
              <input type="text" id="card" placeholder="XXXX-XXXX-XXXX-XXXX" />
            </div>
            <div>
              <label for="Card Number">Cardholder's Name</label>
              <input type="text" id="name" placeholder="eg. Jennifer Gomes" />
            </div>
            <div>
              <label for="Card Number">Validity till</label>
              <input type="text" id="validity" placeholder="MM/YY" />
            </div>
          </form>
        </div>
        <div id="pay"><h4>PROCEED TO PAY</h4></div>
      </div>
    </div>
    <hr />
    <div id="bottom">
      <img
        style="width: 100px"
        src="http://127.0.0.1:5500/Be%20Pretty.png"
        alt=""
      />
      <h1>Be Pretty</h1>
    </div>
  </body>
  <script type="module" src="./script/payment.js"></script>
</html>
